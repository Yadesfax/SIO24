<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assistance pour Écran Numérique - Voitures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #000000;
            color: #FFA500; 
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        h2 {
            color: #000000;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #FFA500; 
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #000000;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        textarea {
            height: 150px;
        }
        button {
            background-color: #FFA500; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FF8C00; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Assistance Technique pour Écran Numérique de Votre Voiture</h1>
        <p>Besoin d'aide avec l'écran numérique de votre véhicule ? Nous sommes là pour vous aider.</p>
    </header>
 
    <div class="container">
        <h2>Demander de l'aide</h2>
        <div class="form-container">
            <form action="process_help_request.php" method="post">
                <label for="name">Nom Complet</label>
                <input type="text" id="name" name="name" required>
 
                <label for="email">Adresse E-mail</label>
                <input type="email" id="email" name="email" required>
 
                <label for="car_model">Modèle de Voiture</label>
                <input type="text" id="car_model" name="car_model" required>
 
                <label for="problem_description">Description du Problème</label>
                <textarea id="problem_description" name="problem_description" required></textarea>
 
                <button type="submit">Soumettre la Demande d'Aide</button>
            </form>
        </div>
    </div>
 
    <footer style="text-align: center; padding: 20px; background-color: #000000; color: #FFA500;">
        <p>© 2024 Votre Site Automobile - Tous droits réservés.</p>
    </footer>
</body>
</html>
